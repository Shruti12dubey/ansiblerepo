---
  - name: testing ubuntu version
    hosts: localhost
    become_user: root
    tasks:
      - name: shruti_user
        debug:
          msg: "{{ shruti_test }}"
          
      - name : running block
        block:
         - name: printing ubuntu version
           command: cat /etc/os-release
           register: ubuntu_version
           
         - name: print
           debug:
             msg: "{{ ubuntu_version.stdout_lines }}"
